    <title>Library</title>

<body>

    <ul>
        {% if books == [] %}
        <p>Library is empty.</p>
        {% else %}
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}&nbsp
            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>&nbsp&nbsp
            <a href="{{ url_for('delete', id=book.id) }}">ðŸ—‘</a>

        {% endfor %}
        {% endif %}

<a style="padding-left: 20px;" href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
